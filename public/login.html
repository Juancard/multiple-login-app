<!DOCTYPE html>

<html>

	<head>
		<title>Clementine.js - The elegant and lightweight full stack JavaScript boilerplate.</title>

		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
	</head>

	<body>
		<div class="container">

			<div class="col-sm-6 col-sm-offset-3">

					<h1><span class="fa fa-sign-in"></span> Login</h1>

					<p class="alert alert-danger" id="alert-message" >mensaje aca</p>

					<!-- LOGIN FORM -->
					<form action="/login" method="post">
							<div class="form-group">
									<label>User</label>
									<input type="text" class="form-control" name="username">
							</div>
							<div class="form-group">
									<label>Password</label>
									<input type="password" class="form-control" name="password">
							</div>

							<button type="submit" class="btn btn-warning btn-lg">Login</button>
					</form>

					<hr>

					<p>Need an account? <a href="/signup">Signup</a></p>
					<p>Or go <a href="/">home</a>.</p>

			</div>

		</div>

		<div class="container">
			<div class="login">
				<img src="/public/img/clementine_150.png" />
				<br />
				<p class="clementine-text">Clementine.js</p>
				<a href="/auth/github">
					<div class="btn" id="login-btn">
						<img src="/public/img/github_32px.png" alt="github logo" />
						<p>LOGIN WITH GITHUB</p>
					</div>
				</a>
				<a href="/auth/twitter">
					<div class="btn" id="login-btn">
						<p>LOGIN WITH TWITTER</p>
					</div>
				</a>
			</div>
		</div>
	</body>

</html>
